<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>River Dachs Miniature Dachshunds</title>

</head>
<body>

  <!-- SHARED HEADER -->
  <div id="header-placeholder"></div>

  <!-- WELCOME TEXT - Fades out early -->

  <!-- MAIN CONTENT -->

    <div class="home-content active">
      
      <!-- SLOGAN - Positioned with lots of whitespace above -->

        Breeding Excellence, Raising Love, Bringing Joy
      </div>

      <!-- HERO IMAGE - Single image that animates then becomes static -->
      <div class="hero" id="heroSection">
        <div class="hero-image" id="heroImage"></div>
      </div>

      <!-- DOG GRID -->
      <div class="dogs-grid">
        <div class="dog-card">
          <div class="dog-card-placeholder">ðŸ“·</div>
          <div class="dog-card-title">Beautiful Litter</div>
        </div>
        <div class="dog-card">
          <div class="dog-card-placeholder">ðŸ“·</div>
          <div class="dog-card-title">Our Champions</div>
        </div>
        <div class="dog-card">

        </div>

        </div>
        <div class="dog-card">

        <div class="dog-card">

      </div>
    </div>
  </main>

  <!-- SHARED FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- LOAD SHARED HEADER + FOOTER -->
  <script src="assets/js/includes.js"></script>
  
  <!-- SINGLE HERO SCROLL ANIMATION -->
  <script src="assets/js/single-hero-scroll.js"></script>

  <!-- Global nav toggle -->
  <script>
    document.addEventListener('click', function (event) {
      const toggle = event.target.closest('.nav-toggle');
      if (!toggle) return;

      const header = toggle.closest('header');
      if (!header) return;

      const nav = header.querySelector('nav');
      if (!nav) return;

      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
